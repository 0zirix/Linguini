{% include "header.html" %}

<h2>Static Assets</h2>

<table class="table table-sm table-hover table-striped table-bordered">
	<thead>
		<tr>
			<th style="width: 1%">Alias</th>
			<th style="width: 1%">Directory</th>
		</tr>
	</thead>
	<tbody>
		{% for asset in static_assets %}
		<tr>
			<td><a href="{{ asset.alias }}">{{ asset.alias }}</a></td>
			<td>{{ asset.directory }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>

{% include "footer.html" %}
